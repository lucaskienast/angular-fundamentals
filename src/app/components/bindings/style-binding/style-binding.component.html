<h2>Style Binding Example</h2>
<button
  [style.color]="isValid ? 'green' : 'red'"
  (click)="isValid = !isValid">
  Color would be green or red conditionally.
</button>
<hr>
<div [style.background-color]="'yellow'">
  Background color would be yellow
</div>
<hr>
<div [style.background-color]="'red'"
     [style.font-weight]="'bold'">
  Background color would be red
  and font weight would be bold
</div>
<hr>
<div [style.fontSize.%]="100">
  Font size in %
</div>
<hr>
<div [style.fontSize.px]="100">
  Font size in px
</div>
<hr>
<div [style.fontSize.em]="10">
  Font size in em
</div>
