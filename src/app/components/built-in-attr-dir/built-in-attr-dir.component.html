<h4>NgClass and NgStyle</h4>
<button class="btn btn-primary"
        (click)="gradientToggle = !gradientToggle">
  Toggle Gradient
</button>
<div [ngClass]="gradientToggle ? 'blue-gradient' : 'red-gradient'"
     [ngStyle]="{ color: 'white', fontFamily: 'Courier' }"
>
  This is a div
</div>
<hr>
<h4>NgNonBindable</h4>
<p ngNonBindable>The user's name can be printed on the screen using the string interpolation syntac like: {{ username }}</p>
